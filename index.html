<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory
      section</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

  </head>
  <body>
   
    <div class="wrapper">
      
      <header class="logo-section">
        <img class="logo" src="./images/logo.svg" alt>
      </header>
      <section class="demo-picture">
        <img src="./images/illustration-mockups.svg" alt="Picture of demo">
      </section>
      
      <main class="main-section">

        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience. Create connections with
          your users as you engage in genuine discussion.</p>

        <div class="register-btn">
          <a class="btn" href="#">Register</a>
        </div>
         

      </main>
      <footer class="social-links">
        <a class="social-icon" href="#" target="_blank" rel="noopener noreferrer"><i class="ri-facebook-fill"></i></a>
        <a class="social-icon" href="#" target="_blank" rel="noopener noreferrer"><i class="ri-twitter-x-fill"></i></a>
        <a class="social-icon" href="#" target="_blank" rel="noopener noreferrer"><i class="ri-instagram-line"></i></a>
      </footer>
    </div>
  </body>
</html>
